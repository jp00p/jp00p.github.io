        // Shuffle function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        const questionCard = document.getElementById("question-card");
        const questionText = document.getElementById("question-text");
        const categorySelect = document.getElementById("category-select");
        let currentCategory = "all";
        let currentQuestions = [];
        let currentIndex = 0;

        // Populate currentQuestions with all questions initially
        currentCategory = "all";
        currentQuestions = [...category1Questions, ...category2Questions, ...category3Questions, ...category4Questions, ...category5Questions];
        shuffleArray(currentQuestions);

        function displayNextQuestion() {
            if (currentIndex >= currentQuestions.length) {
                currentIndex = 0;
                shuffleArray(currentQuestions);
            }

            questionCard.classList.remove("show");
            setTimeout(() => {
                const currentQuestion = currentQuestions[currentIndex];
                questionText.textContent = currentQuestion;
                questionCard.classList.add("show");
                currentIndex++;
            }, 150);
        }

        questionCard.addEventListener("click", displayNextQuestion);

        questionCard.addEventListener("mousedown", (e) => {
            let startX = e.clientX;
            questionCard.addEventListener("mousemove", onMouseMove);

            function onMouseMove(e) {
                const deltaX = e.clientX - startX;
                questionCard.style.transform = `translateX(${deltaX}px)`;
            }

            questionCard.addEventListener("mouseup", () => {
                questionCard.removeEventListener("mousemove", onMouseMove);
                questionCard.style.transform = "translateX(0)";
            });
        });
