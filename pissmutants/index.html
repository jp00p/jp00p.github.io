        }
        let word = chooseword();
        const xmen = new AutoTyping({
            id: 'xmen',
            typeText: ['The ' + word + ' X-men'],
            typeSpeed: 50,
            typeDelay: 100,
            typeRandom: true,
            deleteSpeed: 50,
            deleteDelay: 1000,
            typeInfinity: true,
            textColor: "#ffffff",
            cursorColor: "#ffffff",
            callBack: {
                method: function(counter){
                    word = chooseword()
                    xmen.typeText = ['The ' + word + ' X-men']
                }
            }
        });
        xmen.init()
