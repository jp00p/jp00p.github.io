<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background:#121212;
            color:#fff;
        }
        #game-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        #clue { font-size:2em; }
        #guess-input {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        #previous-guesses {
            margin-top: 20px;
            word-wrap: break-word;
        }
        .standard-word {
            color: #aaa;
        }
        #year { color:#f0f; }
        #skip-button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        #stats {
          margin: 10px 0;
          font-size: 1.2em;
        }
        #correct-count {
            color: #4CAF50;
            font-weight: bold;
        }
        #incorrect-count {
            color: #f44336;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            #guess-input, #skip-button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
  </head>
  <body>
    <div id="game-container">
      <h1>Movie Guessing Game</h1>
      <p>Guess the movie title! The words in the title have been swapped with
        synoynms.</p>
      <div id="stats">
        <span>Correct: <span id="correct-count">0</span></span>
        <span style="margin-left: 20px">Incorrect: <span
            id="incorrect-count">0</span></span>
      </div>
      <p id="clue"></p>
      <p id="year"></p>
      <input type="text" id="guess-input" placeholder="Type your guess here..."
        autofocus>
      <button id="skip-button">Skip</button>
      <div id="previous-guesses"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
