      @font-face {
          font-family: 'Krupper';

          font-style: normal;

      html,body {
        width:100%;
        height:100%;
        margin:0;
        text-align:center;
        font-family:'Krupper', sans-serif;
      }
      body { 
        background-color:#000;
        background-image:url(bg.jpg);
        background-repeat:repeat-x;
        background-size:cover;
        background-position:center -100px;
        padding:0;
      }
      p { color:#0f0; cursor: pointer; text-shadow:1px 1px 1px #000; }
      
      .bingo-wrap { 
        display:flex;
        width:100%;
        height:100%;
        align-items: center;
        flex-direction: column;
        justify-content: center;
      }
      table {
        font-size:20px;
        border-radius:5px;
        box-sizing:border-box;
        width:70%;
        height:90%;
        margin:0 auto;
        border:1px #333 solid;
        background:transparent;
        opacity:0.95;
        border-collapse:collapse;
      }
      td { border:2px transparent solid; }
      td {
        font-weight:900;
        padding:5px;
        border-collapse:collapse;
        width:20%;
        height:20%;
        text-align:center;
        vertical-align:middle;
        background-size:cover;
        background-repeat:no-repeat;
        cursor:pointer;
        background-position:center;
        color:#111;
        transition:all 0.2s ease-in;
        position:relative;
        background-color:rgba(255,255,255,0.85);
        
      }

      td.active {
        color:#2b53a7;
        text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
        background-color:rgba(0,0,0,1);
        box-shadow:inset 0px 0px 10px #c1c730;
      }
      td.active:nth-child(2n){
        box-shadow:inset 0px 0px 10px #a71313;
      }
      td.active:nth-child(3n){
        box-shadow:inset 0px 0px 10px #2b53a7;
      }
      td.active:nth-child(4n){
        box-shadow:inset 0px 0px 10px #00b844;
      }
      td.active:nth-child(5n){
        box-shadow:inset 0px 0px 10px #c1c730;
      }



      tr:nth-child(odd) td:nth-child(even), 
      tr:nth-child(even) td:nth-child(odd) {
        background-color:rgba(200,200,200,0.85);
      }

      @media screen and (max-width : 1000px){
        table {
            width:100%;
            height:100%;
        }
      }

      @media screen and (max-width : 640px){
        html,body { overflow:hidden; }
        table {
            width:100%;
            font-size:0.8em;
            margin:0;
            height:50vh;
            border:none;
            table-layout:fixed;
        }
        td {
            border:1px #333 solid;
            word-wrap: break-word;
        }

      }
