    document.addEventListener("DOMContentLoaded", function(){

        var cells = document.querySelectorAll('.bingo-board > div:not(#free) > div.text');
        cells.forEach(function(cell){
            pick = Math.floor(Math.random()*stuff.length);
            cell.innerHTML = stuff[pick];
            stuff.splice(pick, 1);
        })

        var allcells = document.querySelectorAll('.bingo-board > div')
        allcells.forEach(function(cell){
            
            cell.addEventListener('click', function(e){

              e.preventDefault();

                var toggle = this.style;
                var search_url = "https://api.tenor.com/v1/random?q=" + search_terms[Math.floor(Math.random()*search_terms.length)] + " star+trek+voyager&key=" + api_key + "&limit=5&contentfilter=off&locale=en_US";
                
                if(cell.classList.contains("active")){
                  cell.classList.remove("active")
                  toggle.backgroundImage = "none";
                } else {
                  cell.classList.add("active")
                  fetch(search_url)
                  .then(data => data.json())
                  .then(data => {
                      toggle.backgroundImage = "url("+data.results[Math.floor(Math.random()*data.results.length)].media[0].tinygif.url+")";
                  })
                } 
            });
        });

      const event = new MouseEvent('click', {
        view: window,
        bubbles: true,
        cancelable: true
      });
