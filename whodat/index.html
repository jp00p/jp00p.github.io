<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey!!! WHO DAT POKEMON BE</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    
</head>
<body>

    <div id="game">

        <div id="score-and-timer" class="row">

            <div id="score">6900</div>
            <div id="timer">4:20</div>

        </div>

        <div id="playfield" class="row">

            <div id="pokemon">
                <img id="pokemon-image" src="">
                <div id="pokemon-name"></div>
            </div>

            <div id="game-over">GAME OVER</div>

        </div>


        <div id="controls" class="row">

            <div id="before-start">
                <button id="start-game">Start Game</button>
            </div>

            <div id="after-start">

                <form id="guess-form">
                    <input type="text" id="guess" autocomplete="off">
                    <button id="submit-guess" type="submit">Guess</button>
                </form>

            </div>

        </div>

    </div>


    <script src="main.js"></script>
</body>
</html>
