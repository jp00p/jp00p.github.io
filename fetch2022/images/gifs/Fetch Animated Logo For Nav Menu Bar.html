<script>
gsap.set('#mouseAn', {opacity: 1})



function mouseCadrAn (num, dur = 1) {
	return gsap.timeline()
			.to('#lake1', { duration: dur, morphSVG: `#lake${num}`, ease: 'none' })
			.to('#lake-mid1', { duration: dur, morphSVG: `#lake-mid${num}`, ease: 'none' },'<')
			.duration(dur)
}

for (let i = 2; i < 16; i++) {
	gsap.set(`#cadr${i}`, {opacity: 0})
}
gsap.set('#box1', {opacity: 0})
let mouseAn = gsap.timeline({paused: true})
 .add(mouseCadrAn(2, 0.1))

 .to('#eye-mid1', { duration: 0.5, transformOrigin: '100% 50%', scale: 0.8,}, '<')
 .to('#eye-mid2', { duration: 0.5, transformOrigin: '50% 0%', scale: 0.8,}, '<')

 .to('#eye-mid1', { duration: 0.5, transformOrigin: '100% 50%', scale: 0}, '<')
 .to('#eye-mid2', { duration: 0.5, transformOrigin: '50% 0%', scale: 0}, '<')
 .add(mouseCadrAn(5))
