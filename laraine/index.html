    // Function to generate random phrases
    function generatePhrases() {
      var phrasesContainer = document.getElementById('phrases');
      phrasesContainer.innerHTML = ''; // Clear previous phrases

      for (var i = 0; i < 10; i++) { // Generate 5 phrases
        var phrase = getRandomElement(firstWords) + ' ' + getRandomElement(secondWords);
        var phraseElement = document.createElement('div');
        phraseElement.classList.add('phrase');

        var words = phrase.split(' ');
        for (var j = 0; j < words.length; j++) {
          var wordElement = document.createElement('div');
          wordElement.classList.add('word');

          for (var k = 0; k < words[j].length; k++) {
            var letterCell = document.createElement('div')
            letterCell.classList.add('letter-cell')
            var letterElement = document.createElement('img');
            letterElement.classList.add('letter');
            letterElement.src = 'alpha/' + words[j][k].toLowerCase() + '.png';
            letterCell.appendChild(letterElement)
            wordElement.appendChild(letterCell);
          }

          phraseElement.appendChild(wordElement);
        }

        phrasesContainer.appendChild(phraseElement);
      }
    }

    // Function to get a random element from an array
    function getRandomElement(array) {
      var randomIndex = Math.floor(Math.random() * array.length);
      return array[randomIndex];
    }
